<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show Labor</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="module" src="./showLabor.js"></script>
  </head>
  <body>
    <div id="show-details">
      <h3>name</h3>
      <h3>email</h3>
      <h3>phone</h3>
      <h3>show name</h3>
      <h3>job Number</h3>
      <h3>Start Date</h3>
      <h3>End Date</h3>
      <h3>Hourly Rate</h3>
      <h3>Position</h3>
    </div>

    <div id="labor-tracker">
      <h3></h3>
      <!-- Table of time entries -->
      <table id="time-entries">
        <tr>
          <th>Date</th>
          <th>Start Time</th>
          <th>End Time</th>
          <th>Total Break Time</th>
          <th>Duration</th>

          <th>Straight Time</th>
          <th>OT</th>
          <th>DT</th>
          <th>Straight Pay</th>
          <th>OT Pay</th>
          <th>DT Pay</th>
          <th>Total</th>
        </tr>
      </table>

      <h2>Totals</h2>
      <h3>ST Pay</h3>
      <h3>OT Pay</h3>
      <h3>DT Pay</h3>
      <h3>Total Pay</h3>
    </div>
  </body>
</html>
