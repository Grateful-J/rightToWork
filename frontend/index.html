<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <script type="module" src="/main.js"></script>
    

    <div id="app">

      <div id="day-count">
        <!--add elements with IDs rtw-counter and non-rtw-counter centered and side by side -->
        <div id="rtw-counter"></div>
        <div id="non-rtw-counter"></div>
      </div>


      <div id="jobs-form"></div>
      

      <!-- Form for adding jobs-->
      <form id="job-form">
        <input type="text" id="jobName" placeholder="Job Name" required />
        <input type="text" id="client" placeholder="Client" required />
        <input type="text" id="location" placeholder="Location" required />
        <div>
          <label for="startDate"> Start Date:</label>
          <input type="date" id="startDate" required />
          <label for="endDate"> End Date:</label>
          <input type="date" id="endDate" required />
        </div>
        <button type="submit">Add Job</button>
      </form>

      <div>
        <!-- Display jobs -->
        <table id="jobs-table">
          <thead>
            <tr>
              <th>Job Name</th>
              <th>Client</th>
              <th>Location</th>
              <th>Start Date</th>
              <th>End Date</th>
              <!-- <th>Travel Days</th> -->
              <th>RTW</th>
            </tr>
          </thead>
          <tbody id="jobs-container">
            <!-- Displays jobs here -->
          </tbody>
        </table>
      </div>
    </div>


  </body>
</html>
